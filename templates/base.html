<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% block title %}Spectra AI Directory — Annuaire d’outils IA pour les entreprises{% endblock %}</title>

  <meta name="description" content="{% block meta_description %}Annuaire d’outils IA pour les entreprises : découvrez, comparez et trouvez les solutions IA qui automatisent vos tâches et génèrent du chiffre d’affaires.{% endblock %}" />

  <link rel="icon" href="/favicon.ico" />

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="{{ url_for('index') }}" class="logo">
        <span class="logo-main">Spectra AI Directory</span>
        <span class="logo-sub">Annuaire d’outils IA pour les pros</span>
      </a>
      <nav class="main-nav">
        <a href="{{ url_for('annuaire_list') }}">Voir l’annuaire</a>
        <a href="{{ url_for('ajouter_tool') }}" class="btn-primary">Ajouter mon outil (20&nbsp;€)</a>
      </nav>
    </div>
  </header>

  <main class="site-main">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; {{ 2025 }} Spectra Media AI — Spectra AI Directory.</p>
      <p class="footer-small">
        Chaque fiche outil est une vraie page indexable par Google pour booster votre visibilité.
      </p>
    </div>
  </footer>
</body>
</html>
