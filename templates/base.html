<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {% block title %}Spectra AI Directory — Annuaire d’outils IA pour entreprises{% endblock %}
  </title>

  <meta name="description" content="{% block meta_description %}Découvrez les meilleurs outils IA pour entreprises : chatbots, assistants IA, automatisation commerciale et outils marketing. Référencés dans Spectra AI Directory.{% endblock %}">

  <link rel="canonical" href="{{ request.url }}" />

  <meta property="og:title" content="{% block og_title %}{% block title %}{% endblock %}{% endblock %}">
  <meta property="og:description" content="{% block og_description %}{% block meta_description %}{% endblock %}{% endblock %}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ request.url }}">

  <link rel="icon" href="{{ url_for('public_files', filename='favicon.ico') }}">
  <link rel="shortcut icon" href="{{ url_for('public_files', filename='favicon.ico') }}">

  {% block extra_head %}{% endblock %}

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <header class="site-header">
    <nav>
      <a href="{{ url_for('index') }}">Accueil</a>
      <a href="{{ url_for('annuaire_list') }}">Annuaire IA</a>
      <a href="{{ url_for('ajouter_tool') }}">Ajouter un outil</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
